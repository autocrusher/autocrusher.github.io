<!DOCTYPE html>
<html>
<head>
  <title>Page Not Found</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f5f5f5;
    }

    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 200px;
      margin-bottom: 0;
      animation: color-change 3s infinite;
    }

    p {
      font-size: 24px;
      margin-top: 10px;
      color: #777;
    }

    @keyframes color-change {
      0%, 100% {
        color: #e74c3c;
      }
      25% {
        color: #3498db;
      }
      50% {
        color: #9b59b6;
      }
      75% {
        color: #27ae60;
      }
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>404</h1>
    <p>What are you looking for?</p>
  </div>
</body>
</html>
